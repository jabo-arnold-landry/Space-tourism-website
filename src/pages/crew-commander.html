<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/output.css" />

    <title>Frontend Mentor | Space tourism website(crew)</title>
  </head>
  <body
    class="bg-[url('/assets/crew/background-crew-mobile.jpg')] h-screen bg-cover bg-no-repeat bg-fixed sm:bg-[url('/assets/crew/background-crew-tablet.jpg')] lg:bg-[url('/assets/crew/background-crew-desktop.jpg')]"
  >
    <header class="mt-8 mx-7">
      <nav class="flex justify-between sm:items-center mx-2">
        <img src="/assets/shared/logo.svg" alt="logo image" class="size-10" />
        <div
          class="opacity-0 lg:opacity-100 h-[0.4px] w-full bg-gray-400"
        ></div>
        <div class="flex flex-col justify-end items-end px-4 gap-4">
          <img
            src="/assets/shared/icon-hamburger.svg"
            alt="icon-hamburger"
            id="humburger-icon"
            class="block cursor-pointer sm:hidden"
          />
          <ul
            class="flex flex-col items-end sm:flex-row gap-2 sm:gap-4 backdrop-blur-2xl text-white opacity-0 transition-all delay-75 duration-150 ease-in lg:px-32 lg:py-7 md:gap-10 sm:opacity-100 starting:open:opacity-0"
            id="nav-links"
          ></ul>
        </div>
      </nav>
    </header>

    <main
      class="text-white grid gap-16 place-items-center mx-4 md:mx-0 place-content-center my-20"
    >
      <h1
        class="justify-self-center sm:justify-self-start uppercase text-2xl font-Barlow"
      >
        <span class="text-gray-600 text-md">02</span> meet your crew
      </h1>
      <section
        class="flex flex-col gap-4 items-center sm:flex-row sm:justify-center sm:flex-wrap sm:gap-32"
        id="staff-members-section"
      ></section>
    </main>
    <script src="/src//Javascript/crew.js" type="module"></script>
  </body>
</html>
