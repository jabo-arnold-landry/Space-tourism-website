<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/output.css" />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body
    class="bg-[url('/assets/destination/background-destination-mobile.jpg')] h-screen bg-cover bg-no-repeat bg-fixed sm:bg-[url('/assets/destination/background-destination-tablet.jpg')] lg:bg-[url('/assets/destination/background-destination-desktop.jpg')]"
  >
    <header class="mt-8 mx-7">
      <nav class="flex justify-between sm:items-center mx-2">
        <img src="/assets/shared/logo.svg" alt="logo image" class="size-10" />
        <div
          class="opacity-0 lg:opacity-100 h-[0.4px] w-full bg-gray-400"
        ></div>
        <div class="flex flex-col justify-end items-end px-4 gap-4">
          <img
            src="/assets/shared/icon-hamburger.svg"
            alt="icon-hamburger"
            class="block sm:hidden"
          />
          <ul
            class="flex flex-col items-end sm:flex-row gap-2 sm:gap-4 backdrop-blur-2xl text-white lg:px-32 lg:py-7 md:gap-10"
            id="nav-links"
          ></ul>
        </div>
      </nav>
    </header>

    <main
      class="text-white grid gap-16 place-items-center mx-4 md:mx-0 place-content-center my-20"
    >
      <h1 class="justify-self-center sm:justify-self-start">
        001 pick your destination
      </h1>

      <section
        class="flex flex-col gap-4 items-center sm:flex-row sm:justify-center sm:flex-wrap sm:gap-32"
      >
        <img
          src="/assets/destination/image-moon.png"
          alt="destination image"
          class="w-7/12 sm:w-56"
          id="dest-img"
        />

        <section class="space-details grid gap-3">
          <ul
            id="destination-switcher"
            class="grid grid-cols-4 gap-4 sm:flex sm:gap-5"
          ></ul>

          <section
            class="grid divide-y divide-gray-600 py-4"
            id="dest-details"
          ></section>
        </section>
      </section>
    </main>
    <script src="/src//Javascript/destinationJSFile.js" type="module"></script>
  </body>
</html>
