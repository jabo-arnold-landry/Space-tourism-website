<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Frontend Mentor | Space tourism website(Technology)</title>
  </head>
  <body
    class="bg-[url('/assets/technology/background-technology-mobile.jpg')] h-screen bg-cover bg-no-repeat bg-fixed sm:bg-[url('/assets/technology/background-technology-tablet.jpg')] lg:bg-[url('/assets/technology/background-technology-desktop.jpg')]"
  >
    <header class="mt-8 mx-7">
      <nav class="flex justify-between sm:items-center mx-2">
        <img src="/assets/shared/logo.svg" alt="logo image" class="size-10" />
        <div
          class="opacity-0 lg:opacity-100 h-[0.4px] w-full bg-gray-400"
        ></div>
        <div class="flex flex-col justify-end items-end px-4 gap-4">
          <img
            src="/assets/shared/icon-hamburger.svg"
            alt="icon-hamburger"
            id="humburger-icon"
            class="block cursor-pointer sm:hidden"
          />
          <ul
            class="flex flex-col items-end sm:flex-row gap-2 sm:gap-4 backdrop-blur-2xl text-white opacity-0 transition-all delay-75 duration-150 ease-in lg:px-32 lg:py-7 md:gap-10 sm:opacity-100 starting:open:opacity-0"
            id="nav-links"
          ></ul>
        </div>
      </nav>
    </header>

    <main
      class="text-white grid gap-16 place-items-center mx-4 md:mx-0 place-content-center my-20"
    >
      <h1
        class="justify-self-center sm:justify-self-start uppercase text-2xl font-Barlow"
      >
        <span class="text-gray-600 text-md">03</span> space launch 101
      </h1>

      <section class="grid gap-2 lg:flex items-center">
        <section class="grid gap-7 order-2 lg:order-1 lg:flex justify-center">
          <ul
            id="technology-list"
            class="flex gap-7 lg:flex-col items-start justify-start"
          ></ul>

          <section class="grid gap-4" id="technology-details"></section>
        </section>
        <picture id="picture-tag" class="mb-4 order-1 lg:order-2"></picture>
      </section>
    </main>
  </body>
  <script type="module" src="/src/Javascript/technology.js"></script>
</html>
