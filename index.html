<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/output.css" />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body
    class="bg-[url('/assets/home/background-home-mobile.jpg')] h-screen bg-cover bg-no-repeat bg-fixed sm:bg-[url('/assets/home/background-home-tablet.jpg')] lg:bg-[url('/assets/home/background-home-desktop.jpg')]"
  >
    <header class="mt-8 mx-7">
      <nav class="flex justify-between sm:items-center mx-2">
        <img src="/assets/shared/logo.svg" alt="logo image" class="size-10" />
        <div
          class="opacity-0 lg:opacity-100 h-[0.4px] w-full bg-gray-400"
        ></div>
        <div class="flex flex-col justify-end items-end px-4 gap-4">
          <img
            src="/assets/shared/icon-hamburger.svg"
            alt="icon-hamburger"
            class="block sm:hidden"
          />
          <ul
            class="flex flex-col items-end sm:flex-row gap-2 sm:gap-4 backdrop-blur-2xl text-white lg:px-32 lg:py-7 md:gap-10"
            id="nav-links"
          ></ul>
        </div>
      </nav>
    </header>

    <section
      class="text-white h-screen mx-4 lg:mx-0 mt-20 flex justify-between"
    >
      <div
        class="flex flex-col gap-10 sm:flex-row md:gap-72 items-center my-auto"
      >
        <section class="my-0 mx-10 grid gap-7">
          <p class="text-gray-400">SO, YOU WANT TO TRAVEL TO</p>
          <h1 class="text-8xl">SPACE</h1>
          <p class="max-w-120 text-pretty text-gray-400">
            Let's face it: if you want to go to space. you might as well
            genuinely go to outer space and not hover kind of on the edge of it.
            Well sit back and relax because we'll give a truly out of this world
            experience!
          </p>
        </section>

        <a
          href="#"
          class="relative text-black bg-white py-20 px-14 rounded-full inline-block cursor-pointer group"
        >
          <p class="text-lg">EXPLORE</p>
          <span
            class="absolute inset-0 rounded-full bg-white/50 scale-0 group-hover:scale-150 transition-transform duration-500 -z-10"
          ></span>
        </a>
      </div>
    </section>
    <script src="/src//Javascript/index.js" type="module"></script>
  </body>
</html>
